<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Reference the AnyChart JavaScript charting library -->
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
</head>

<body onload="carregar()">
    <script src="script2.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Estacionamento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#adiciona">Adicionar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#visualiza">Visualizar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#dashboards">Dashboard</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <h5 style="margin-top: 20px;">Adicionar Veículo</h5>
    <div class="container-adicionar" id="adiciona">

        <form id="form">
            <p>
                <label for="modelo">Modelo do Veículo</label>
                <input type="text" name="modelo" id="modelo" autocomplete="off" placeholder="Modelo do Veículo">
            </p>

            <p>
                <label for="placa">Placa do Veículo</label>
                <input type="text" name="placa" id="placa" autocomplete="off" placeholder="Placa do Veículo">
            </p>

            <p>
                <input type="button" value="adicionar" id="adicionar" onclick="cadastrar()">
            </p>
        </form>
    </div>

    <h5>Dashboard Veículo(s)</h5>
    <div id="container" style="width: 300px; height: 500px; margin: auto;" id="dashboards"></div>
    </div>

    <h5 style="margin-top: 20px;">Visualizar Veículo(s)</h5>

    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Placa do Veículo" aria-label="Search" id="placa_procurar">
        <button class="btn btn-outline-success" onclick="procurar()">Pesquisar</button>
    </form>

    <div class="container-visualizar" id="visualiza">

        <table id="tabela">

            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Ação</th>
            </tr>


        </table>
    </div>

</body>

</html>
